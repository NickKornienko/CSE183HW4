[[extend 'layout.html']]

<div class="section">

  <div class="title">
    Your Address Book
  </div>

  <table class="table is-striped is-fullwidth">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
      <th>Phone Numbers</th>
      <th></th>
    </tr>
    [[for row in rows:]]
    <tr>
      <td>[[=row.first]]</td>
      <td>[[=row.last]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_address', row.id)]]">
          <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
        </a>
        <a class="button is-danger" href="[[=URL('del_address', row.id)]]">
          <span class="icon"><i class="fa fa-fw fa-trash"></i></span>
        </a>
      </td>
      <td>[[=row.phone]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_phones')]]">
          <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
        </a>
      </td>
    </tr>
    [[pass]]
  </table>

  <a class="button is-success" href="[[=URL('add')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Add Contact</span>
  </a>

</div>
